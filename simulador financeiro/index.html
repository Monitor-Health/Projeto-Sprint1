<script>
    function ver_economia(){
    var nome = nome_vacina.value
    var total_vac = Number(total_vacina.value)
    var valor = Number(valor_vacina.value)
    
    var perda_vacinas = 0.45 * total_vac
    var prejuizo = perda_vacinas * valor

    var vacina_poupada = perda_vacinas * 0.75
    var economia_vacsense = prejuizo * 0.75

    div_informacao.innerHTML= 
        `<p>Vacina: ${nome}</p>
        <p>Total de Vacinas: ${total_vac}</p>
        <p>Valor da Vacina: ${valor}</p>`

    div_texto.innerHTML = 
                `<p>Vacinas Perdidas: ${perda_vacinas.toFixed(0)}</p><br>
                <p>Prejuizo p/M√™s: R$${prejuizo.toFixed(0)}</p>
                <p>Prejuizo p/Ano: R$${prejuizo.toFixed(0) * 12}</p>`
    

    div_texto2.innerHTML = 
                ` <p>Vacinas Poupadas: ${vacina_poupada.toFixed(0)} </p><br>
                <p>Economia p/M√™s: R$${economia_vacsense.toFixed(0)} </p>
                <p>Economia p/Ano: R$${economia_vacsense.toFixed(0) * 12}</p>`
}
</script>
